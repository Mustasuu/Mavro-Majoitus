<html lang="fi">
<head>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: url('beach.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: #005f73;
            color: #fff;
            text-align: center;
            padding: 4rem 1rem 2rem;
            background: url('header-bg.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        header::before {
            content: 'Mavro Majoitus Oy';
            display: block;
            color: #ffd700;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.5rem;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0a9396;
            padding: 1rem;
            flex-wrap: wrap;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0.5rem;
            font-weight: 600;
            text-align: center;
            flex: 1 0 auto;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 800px;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 2rem;
            order: 2;
        }
        .contact-details {
            order: 1;
        }
        .contact-form form {
            margin: 0;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form input[type="submit"] {
            background-color: #005f73;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #003d5b;
        }
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
            }
            .contact-image {
                margin: 0 0 1rem 0;
            }
            .contact-details {
                text-align: center;
            }
            nav a {
                flex: 1 0 50%;
            }
            .contact-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

        <div class="contact-info">
            <div class="contact-details">
                <h2>Yhteystiedot</h2>
                <p><strong>Toimitusjohtaja:</strong> Patrick Mavrostomos</p>
                <p><strong>Puhelin:</strong> 045 123 5664</p>
                <p><strong>Sähköposti:</strong> <a href="mailto:patrick@liibalaa.com">patrick@liibalaa.com</a></p>
            </div>
            <img src="lataus.jpg" alt="Patrick Mavrostomos" class="contact-image">
        </div>
        <div class="contact-form">
            <form action="submit_form.php" method="post">
                <h2>Ota Yhteyttä</h2>
                <p><input type="text" name="name" placeholder="Nimesi" required></p>
                <p><input type="email" name="email" placeholder="Sähköpostiosoitteesi" required></p>

                <p><input type="submit" value="Lähetä"></p>
            </form>
        </div>
    </div>
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
    </script>
</body>
</html>
