<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varaa Majoitus – Mavro Majoitus Oy</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: url('beach.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: #005f73;
            color: #fff;
            text-align: center;
            padding: 4rem 1rem 2rem;
            background: url('header-bg.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        header::before {
            content: 'Mavro Majoitus Oy';
            display: block;
            color: #ffd700;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.5rem;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0a9396;
            padding: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 2rem;
            font-weight: 600;
        }
        .calendar-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .booking-form {
            display: flex;
            flex-direction: column;
            margin-top: 2rem;
        }
        .booking-form label,
        .booking-form select,
        .booking-form input[type="date"],
        .booking-form button {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .booking-form button {
            background-color: #005f73;
            color: #fff;
            cursor: pointer;
        }
        .booking-form button:hover {
            background-color: #003d5b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Varaa Majoitus – Mavro Majoitus Oy</h1>
    </header>
    <nav>
        <a href="index.html">Etusivu</a>
        <a href="accommodation.html">Majoitus</a>
        <a href="experiences.html">Kokemukset</a>
        <a href="pricing.html">Hinnasto</a>
        <a href="contact.html">Yhteystiedot</a>
    </nav>
    <div class="calendar-container">
        <h2>Varauskalenteri</h2>
        <form class="booking-form">
            <label for="arrival-date">Saapumispäivä:</label>
            <input type="date" id="arrival-date" name="arrival-date" required>
            
            <label for="departure-date">Lähtöpäivä:</label>
            <input type="date" id="departure-date" name="departure-date" required>
            
            <label for="accommodation">Majoitusvaihtoehto:</label>
            <select id="accommodation" name="accommodation" required>
                <option value="villa">Ylellinen huvila</option>
                <option value="apartment">Merinäköalallinen huoneisto</option>
                <option value="stone-house">Perinteinen kivitalo</option>
            </select>
            
            <button type="submit">Tee Varaus</button>
        </form>
    </div>
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
    </script>
</body>
</html>
